    <script>
        // DOM Elements
        const searchBar = document.getElementById('search-bar');
        const clearButton = document.getElementById('clear-button');
        const cards = document.querySelectorAll('.card');

        // Function to send selected document to index.html iframe
        function openInIframe(src) {
            // Store the selected document URL in sessionStorage
            sessionStorage.setItem('selectedDocument', src);

            // Redirect to index.html
            window.location.href = 'viewer.html';
        }

        // Add event listener to each card
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const src = card.getAttribute('data-src'); // Get the document URL
                openInIframe(src); // Open the document in the iframe
            });
        });

        // Search Functionality
        function filterCards() {
            const query = searchBar.value.toLowerCase();
            cards.forEach(card => {
                const title = card.querySelector('p').textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'flex' : 'none';
            });
        }

        // Clear Search
        function clearSearch() {
            searchBar.value = '';
            filterCards();
        }

        // Event Listeners
        searchBar.addEventListener('input', filterCards); // Filters on each character input
        clearButton.addEventListener('click', clearSearch);
    </script>
